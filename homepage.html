<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Splash Screen</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        flex-direction: column;
      }
      .splash {
        position: fixed;
        width: 100%;
        height: 100vh;
        background-color: #000000;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: opacity 3s ease-out;
      }
      .splash img {
        width: 600px;
      }
      .content {
        display: none;
        text-align: center;
      }
      .content h1 {
        margin-bottom: 20px;
      }
      .menu {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }
      .menu div {
        display: flex;
        justify-content: center;
        gap: 20px;
      }
      .menu a {
        text-decoration: none;
        font-size: 20px;
        color: #333;
        padding: 10px;
        border: 1px solid #333;
        border-radius: 5px;
        transition: background-color 0.3s ease, color 0.3s ease;
        width: 150px;
        text-align: center;
      }
      .menu a:active {
        background-color: #333;
        color: #fff;
      }
      .menu a:hover {
        background-color: #555;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="splash">
      <img src="trainlogo.jpg" alt="WELCOME PASSENGERS....." />
    </div>
    <div class="content">
      <h1>Welcome to TRAIN TICKET SCANNER</h1>
      <div class="menu">
        <div>
          <a href="profile-form.html">SIGN-UP</a>
          <a href="profile-details.html">MY-PROFILE</a>
        </div>
        <div>
          <a href="myticket.html">MY-TICKET</a>
          <a href="myqr.html">MY-QR</a>
        </div>
      </div>
    </div>

    <script>
      window.onload = function () {
        setTimeout(function () {
          document.querySelector(".splash").style.opacity = "0";
          setTimeout(function () {
            document.querySelector(".splash").style.display = "none";
            document.querySelector(".content").style.display = "block";
          }, 1000);
        }, 2000);
      };
    </script>
  </body>
</html>
