<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>www.train ticket scanner.com</title>
    <!-- Include Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      /* Basic styling for the page */
      body {
        margin: 0;
        font-family: italic, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center; /* Center content vertically */
        align-items: center; /* Center content horizontally */
        height: 100vh;
        background-image: url("newlogo.png"); /* Background image */
        background-size: contain; /* Ensure the full image is visible */
        background-position: right; /* Center the background */
        background-repeat: no-repeat; /* Prevent tiling */
        background-attachment: fixed; /* Keep the background fixed */
        position: relative; /* Make the body container a reference for absolute positioning */
      }

      /* Styling for the My Profile Icon */
      .profile-icon {
        background-color: black;
        color: blueviolet;
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        /* Adds space below the profile icon */
      }

      /* Top icons styling (Ticket, QR, Sign In) */
      .top-icons {
        display: flex;
        flex-direction: column; /* Stack icons vertically */
        justify-content: flex-start;
        align-items: flex-start; /* Align icons to the left */
        width: 100%; /* Take the full width */
        position: absolute;
        left: 30px; /* Align icons to the left */
        gap: 50px; /* Position them near the bottom */
      }

      /* Style for the individual icon buttons */
      .icon-button {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: black;
        color: rgb(173, 19, 204);
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 8px;
        text-decoration: dotted;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s, color 0.3s; /* Smooth transition */
        margin-bottom: 10px; /* Adds space between the icons */
      }

      /* Hover effect for the icons */
      .icon-button:hover {
        background-color: blueviolet;
        color: black;
      }

      /* Centered Article Content */
      article {
        text-align: left; /* Center the text */
        font-size: 24px;
        margin-top: 0;
        color: white;
        padding-right: 350px;
        /* Adjust text color for better visibility on the background */
      }

      .first,
      .second,
      .third {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        color: #080000;
        font-size: xx-large;
        font-style: inherit;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <!-- Centered Article Content -->
    <article>
      <p class="first">HELLO PASSENGER'S</p>
      <p class="second">WELCOME TO TRAIN TICKET SCANNER</p>

      <p>HAVE A LOOK AT YOUR QR</p>
    </article>

    <!-- Top icons for Ticket, QR Code, Sign In -->
    <div class="top-icons">
      <!-- My Profile Icon -->
      <a href="profile-details.html" class="icon-button profile-icon">
        <i class="fas fa-user"></i>
        <span>My Profile</span>
      </a>

      <!-- Ticket Icon -->
      <a href="myticket.html" class="icon-button">
        <i class="fas fa-ticket-alt"></i>
        <span>Ticket</span>
      </a>

      <!-- QR Code Icon -->
      <a href="myqr.html" class="icon-button">
        <i class="fas fa-qrcode"></i>
        <span>QR Code</span>
      </a>

      <!-- Sign In Icon -->
      <a href="profile-form.html" class="icon-button">
        <i class="fas fa-sign-in-alt"></i>
        <span>Sign In</span>
      </a>
    </div>
  </body>
</html>
