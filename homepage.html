<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>www.train ticket scanner.com</title>
    <!-- Include Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      /* Basic styling for the page */
      body {
        margin: 0;
        font-family: italic, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url("newlogo.png");
        background-size: 50%; /* Adjusted to fit better */
        background-position: center right;
        background-repeat: no-repeat;
        position: relative;
        padding: 20px;
      }

      /* Icons container positioned at the bottom left */
      .bottom-icons {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        position: absolute;
        bottom: 20px;
        left: 20px;
        gap: 15px;
      }

      /* Style for the individual icon buttons */
      .icon-button {
        display: flex;
        align-items: center;
        background-color: black;
        color: rgb(173, 19, 204);
        padding: 12px 24px;
        font-size: 16px;
        border-radius: 8px;
        text-decoration: none;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s, color 0.3s;
      }

      /* Hover effect for the icons */
      .icon-button:hover {
        background-color: blueviolet;
        color: black;
      }

      /* Article text positioned properly between logo and icons */
      article {
        text-align: left;
        font-size: 24px;
        color: black;
        max-width: 50%;
      }

      .first,
      .second,
      .third {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-size: xx-large;
        font-style: inherit;
        margin-bottom: 10px;
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        body {
          background-size: 70%; /* Adjusted for better fit */
          background-position: center bottom;
        }

        article {
          max-width: 70%;
          font-size: 20px;
        }

        .bottom-icons {
          position: static;
          flex-direction: row;
          justify-content: center;
          width: 100%;
          margin-top: 20px;
          gap: 10px;
        }

        .icon-button {
          padding: 10px 18px;
          font-size: 14px;
        }
      }

      @media (max-width: 480px) {
        body {
          background-size: 80%; /* Ensures full logo is visible */
          background-position: center bottom;
        }

        article {
          max-width: 90%;
          font-size: 18px;
          text-align: center;
        }

        .bottom-icons {
          flex-direction: column;
          align-items: center;
          gap: 8px;
        }

        .icon-button {
          padding: 8px 16px;
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <marquee direction="right"> TRAIN TICKET SCANNER </marquee>

    <!-- Article Content -->
    <article>
      <p class="first">HELLO PASSENGERS</p>
      <p class="second">WELCOME TO TRAIN TICKET SCANNER</p>
      <p>HAVE A LOOK AT YOUR QR</p>
    </article>

    <!-- Bottom icons for Ticket, QR Code, Sign In -->
    <div class="bottom-icons">
      <a href="profile-details.html" class="icon-button">
        <i class="fas fa-user"></i>
        <span>&nbsp; My Profile</span>
      </a>

      <a href="myticket.html" class="icon-button">
        <i class="fas fa-ticket-alt"></i>
        <span>&nbsp; Ticket</span>
      </a>

      <a href="myqr.html" class="icon-button">
        <i class="fas fa-qrcode"></i>
        <span>&nbsp; QR Code</span>
      </a>

      <a href="profile-form.html" class="icon-button">
        <i class="fas fa-sign-in-alt"></i>
        <span>&nbsp; Sign In</span>
      </a>
    </div>
  </body>
</html>
