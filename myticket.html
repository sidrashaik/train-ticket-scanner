<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY TICKET</title>
    <!-- Link to Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      /* General page styling */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url("bgtrain.jpg"); /* Background image */
        background-size: cover;

        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        text-align: center;
        padding-top: 30px;
      }

      /* Container for the sentence and image/icons */
      .top-container {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        width: 100%;
        max-width: 1000px;
        padding: 10px;
      }

      /* Styling for the sentence at the top */
      .username {
        font-size: 24px;
        font-weight: bold;
        color: #333;
        flex: 1; /* Make this take available space */
      }

      /* Styling for the homepage icon at the top */
      .homepage-box {
        background-color: #cc162e;
        padding: 15px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        z-index: 10;
      }

      .homepage-box a {
        color: white;
        text-decoration: none;
        font-size: 30px;
        font-weight: bold;
      }

      .homepage-box a:hover {
        color: #c70f18;
      }

      /* Styling for the icon container (Phone Pay, Google Pay, My QR) */
      .pay-box {
        padding: 20px;
        display: flex;
        gap: 15px;
        justify-content: flex-start;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .pay-box a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        padding: 10px;
        background-color: rgb(160, 14, 21); /* Green background for links */
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .pay-box a:hover {
        background-color: rgb(119, 5, 11); /* Darker green on hover */
      }

      /* Styling for the QR code and other text */
      img {
        width: 250px;
        height: auto;
        margin-top: 20px;
        margin-bottom: 20px;
        object-fit: cover;
        display: block;
      }

      em {
        color: darkblue;
        font-size: larger;
      }

      a {
        color: #007bff;
        text-decoration: none;
        font-size: 18px;
        font-weight: bold;
        margin: 10px 0;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <!-- Top Container (Sentence + Icons) -->
    <div class="top-container">
      <!-- Sentence -->
      <p class="username">
        HELLO PASSENGER'S
        <em>BOOK YOUR TICKETS HERE!!</em>
      </p>

      <!-- Homepage Link with Icon -->
      <div class="homepage-box">
        <a href="homepage.html"><i class="fas fa-home"></i></a>
      </div>
    </div>

    <!-- QR Code and Ticket Info -->
    <img src="image.png" alt="Ticket Image" />

    <!-- Payment Methods and QR -->
    <div class="pay-box">
      <a href="https://phonepe.com" target="_blank">PHONE PAY</a>
      <a href="https://pay.google.com" target="_blank">GOOGLE PAY</a>
      <a href="myqr.html">MY QR</a>
    </div>
  </body>
</html>
