<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      /* Basic styling for the page */
      body {
        margin: 0;
        font-family: "Arial", sans-serif;
        background-color: #f4f7f6;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      /* Container for the profile page */
      .profile-container {
        background-color: #fff;
        padding: 30px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        width: 400px;
        text-align: center;
      }

      h2 {
        color: #333;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Styling for form fields */
      .input-group {
        margin-bottom: 15px;
        text-align: left;
      }

      .input-group label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }

      .input-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        background-color: #f9f9f9;
      }

      /* Button for saving profile */
      button {
        width: 100%;
        padding: 12px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      /* Styling for error messages (if needed) */
      .error-message {
        color: red;
        font-size: 14px;
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <!-- Profile Form Container -->
    <div class="profile-container">
      <h2><i class="fa fa-sign-in"></i> Sign In</h2>

      <!-- Profile Form -->
      <form id="profileForm">
        <div class="input-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your full name"
            required
          />
        </div>

        <div class="input-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Enter your phone number"
            required
          />
        </div>

        <div class="input-group">
          <label for="aadhaar">Aadhaar Number</label>
          <input
            type="text"
            id="aadhaar"
            name="aadhaar"
            placeholder="Enter your Aadhaar number"
            required
          />
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email address"
            required
          />
        </div>

        <button type="submit">Save Profile</button>
      </form>

      <p id="error-message" class="error-message"></p>
    </div>

    <script>
      // Save profile data to local storage
      document.getElementById("profileForm").onsubmit = function (event) {
        event.preventDefault(); // Prevent form submission

        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;
        const aadhaar = document.getElementById("aadhaar").value;
        const email = document.getElementById("email").value;
        const errorMessage = document.getElementById("error-message");

        // Simple validation for empty fields
        if (!name || !phone || !aadhaar || !email) {
          errorMessage.textContent = "Please fill out all fields.";
        } else {
          errorMessage.textContent = ""; // Clear error message

          // Save data to localStorage
          localStorage.setItem("name", name);
          localStorage.setItem("phone", phone);
          localStorage.setItem("aadhaar", aadhaar);
          localStorage.setItem("email", email);

          // Redirect to profile details page
          window.location.href = "profile-details.html"; // Redirect to new page
        }
      };
    </script>
  </body>
</html>
